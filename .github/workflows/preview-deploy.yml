name: Preview Deployment

on:
  workflow_dispatch:
    inputs:
      duration:
        description: 'Deployment duration in minutes'
        required: false
        default: '30'
        type: string

jobs:
  preview-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 35

    steps:
    - uses: actions/checkout@v4

    # Setup PHP
    - uses: shivammathur/setup-php@v2
      with:
        php-version: '8.4'
        extensions: ctype, dom, fileinfo, filter, hash, iconv, json, libxml, mbstring, openssl, pcre, phar, session, tokenizer, xml, xmlwriter, bcmath, pdo_sqlite, gd
        coverage: none

    # Cache dependencies
    - name: Cache Composer dependencies
      uses: actions/cache@v3
      with:
        path: vendor
        key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
        restore-keys: ${{ runner.os }}-composer-

    - name: Cache NPM dependencies
      uses: actions/cache@v3
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: ${{ runner.os }}-node-

    # Install dependencies
    - name: Install Composer Dependencies
      run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

    - name: Install Node Dependencies
      run: npm install

    # Setup Laravel
    - name: Copy .env
      run: php -r "file_exists('.env') || copy('.env.example', '.env');"

    - name: Generate key
      run: php artisan key:generate

    - name: Set environment for preview
      run: |
        echo "APP_ENV=preview" >> .env
        echo "APP_DEBUG=true" >> .env
        echo "DB_CONNECTION=sqlite" >> .env
        echo "DB_DATABASE=/tmp/database.sqlite" >> .env
        echo "CACHE_DRIVER=file" >> .env
        echo "SESSION_DRIVER=file" >> .env
        echo "QUEUE_CONNECTION=sync" >> .env

    - name: Clear Config Cache
      run: php artisan config:clear

    - name: Directory Permissions
      run: chmod -R 777 storage bootstrap/cache

    # Setup SQLite database
    - name: Create Database
      run: |
        mkdir -p /tmp
        touch /tmp/database.sqlite

    # Run migrations + seeders
    - name: Run Migrations
      run: php artisan migrate --force
      env:
        DB_CONNECTION: sqlite
        DB_DATABASE: /tmp/database.sqlite

    - name: Run Seeders
      run: php artisan db:seed --force
      env:
        DB_CONNECTION: sqlite
        DB_DATABASE: /tmp/database.sqlite

    # Build frontend
    - name: Build Frontend Assets
      run: npm run build

    # Install cloudflared
    - name: Install cloudflared
      run: |
        wget https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64.deb
        sudo dpkg -i cloudflared-linux-amd64.deb

    # Start Laravel server in background
    - name: Start Laravel Server
      run: |
        php artisan serve --host=127.0.0.1 --port=8000 &
        echo $! > laravel.pid
        sleep 5
        # Check if server is running
        curl -f http://127.0.0.1:8000 || (echo "Laravel server failed to start" && exit 1)

    # Start cloudflared tunnel and capture URL
    - name: Start Cloudflared Tunnel
      run: |
        # Start cloudflared in background and capture the URL
        cloudflared tunnel --url http://127.0.0.1:8000 > tunnel.log 2>&1 &
        echo $! > tunnel.pid
        
        # Wait for tunnel to establish and capture URL
        timeout=30
        while [ $timeout -gt 0 ]; do
          if grep -q "https://.*\.trycloudflare\.com" tunnel.log; then
            TUNNEL_URL=$(grep -o "https://.*\.trycloudflare\.com" tunnel.log | head -1)
            echo "TUNNEL_URL=$TUNNEL_URL" >> $GITHUB_ENV
            echo "‚úÖ Preview deployment is live at: $TUNNEL_URL"
            break
          fi
          sleep 2
          timeout=$((timeout-2))
        done
        
        if [ -z "$TUNNEL_URL" ]; then
          echo "‚ùå Failed to get tunnel URL"
          cat tunnel.log
          exit 1
        fi

    # Display deployment info
    - name: Display Deployment Info
      run: |
        echo "üöÄ =================================="
        echo "   PREVIEW DEPLOYMENT READY!"
        echo "üöÄ =================================="
        echo ""
        echo "üìç URL: $TUNNEL_URL"
        echo "‚è∞ Duration: ${{ github.event.inputs.duration || '30' }} minutes"
        echo "üóÑÔ∏è  Database: SQLite with seeded data"
        echo "üé® Frontend: Built and optimized"
        echo ""
        echo "üîß Test the following features:"
        echo "   ‚Ä¢ User authentication"
        echo "   ‚Ä¢ Supplier management"
        echo "   ‚Ä¢ Client management"
        echo "   ‚Ä¢ Penawaran (quotation) system"
        echo "   ‚Ä¢ Forecasting functionality"
        echo ""
        echo "‚ö†Ô∏è  This deployment will auto-shutdown in ${{ github.event.inputs.duration || '30' }} minutes"
        echo "=================================="

    # Keep the deployment alive for specified duration
    - name: Keep Deployment Alive
      run: |
        duration_minutes=${{ github.event.inputs.duration || '30' }}
        duration_seconds=$((duration_minutes * 60))
        
        echo "üïê Keeping deployment alive for $duration_minutes minutes..."
        echo "   Preview URL: $TUNNEL_URL"
        echo "   You can test your application now!"
        
        # Health check every 30 seconds
        end_time=$((SECONDS + duration_seconds))
        while [ $SECONDS -lt $end_time ]; do
          remaining=$((end_time - SECONDS))
          minutes=$((remaining / 60))
          seconds=$((remaining % 60))
          
          printf "\r‚è±Ô∏è  Time remaining: %02d:%02d - Preview: %s" $minutes $seconds "$TUNNEL_URL"
          
          # Health check
          if ! curl -f -s http://127.0.0.1:8000 > /dev/null; then
            echo -e "\n‚ùå Laravel server stopped unexpectedly"
            break
          fi
          
          sleep 30
        done
        
        echo -e "\n‚è∞ Deployment time expired. Shutting down..."

    # Cleanup
    - name: Cleanup
      if: always()
      run: |
        echo "üßπ Cleaning up..."
        
        # Stop Laravel server
        if [ -f laravel.pid ]; then
          kill $(cat laravel.pid) 2>/dev/null || true
          rm laravel.pid
        fi
        
        # Stop cloudflared tunnel
        if [ -f tunnel.pid ]; then
          kill $(cat tunnel.pid) 2>/dev/null || true
          rm tunnel.pid
        fi
        
        # Clean up temporary files
        rm -f tunnel.log /tmp/database.sqlite
        
        echo "‚úÖ Cleanup completed"

    # Final status
    - name: Deployment Complete
      if: always()
      run: |
        echo "üèÅ =================================="
        echo "   PREVIEW DEPLOYMENT COMPLETED"
        echo "üèÅ =================================="
        echo ""
        if [ "${{ job.status }}" = "success" ]; then
          echo "‚úÖ Deployment was successful"
          echo "   The preview ran for the full duration"
        else
          echo "‚ùå Deployment encountered issues"
          echo "   Check the logs above for details"
        fi
        echo "=================================="