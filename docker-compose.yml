version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.coolify
    container_name: kmp_app
    restart: unless-stopped
    env_file: .env
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - APP_KEY=${APP_KEY:-base64:YOUR_APP_KEY_HERE}
      - APP_URL=${APP_URL:-http://localhost}
      - DB_CONNECTION=mysql
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=${DB_DATABASE:-kmp_db}
      - DB_USERNAME=${DB_USERNAME:-kmp_user}
      - DB_PASSWORD=${DB_PASSWORD:-kmp_password}
      - CACHE_DRIVER=file
      - SESSION_DRIVER=file
      - QUEUE_CONNECTION=sync
      - MAIL_MAILER=log
      - FORCE_HTTPS=true
      - DB_WAIT_TIMEOUT=30

    volumes:
      - storage_data:/var/www/html/storage

    depends_on:
      - db

    networks:
      - kmp_network
      - coolify

    command: ["/usr/local/bin/start.sh"]

    labels:
      - "coolify.managed=true"
      - "traefik.enable=true"
      - "traefik.http.routers.kmp.tls.certresolver=letsencrypt"
      - "traefik.http.services.kmp.loadbalancer.server.port=80"

  db:
    image: mysql:8.0
    container_name: kmp_db
    restart: unless-stopped
    env_file: .env
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-kmp_db}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root_password}
      MYSQL_USER: ${DB_USERNAME:-kmp_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-kmp_password}
    volumes:
      - db_data:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf:ro
    networks:
      - kmp_network
    labels:
      - "coolify.managed=true"

networks:
  kmp_network:
    driver: bridge
  coolify:
    external: true

volumes:
  db_data:
  storage_data:
