<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/html/public

    <Directory /var/www/html/public>
        AllowOverride All
        Require all granted
    </Directory>

    # Send Apache logs to stdout/stderr so container logs can be collected
    ErrorLog /proc/self/fd/2
    CustomLog /proc/self/fd/1 combined

    # Recommended for Laravel
    <IfModule mod_rewrite.c>
        RewriteEngine On
    </IfModule>

    # Reduce logfile buffering
    SetEnvIfNoCase ^X-Accel-Buffering$ "(.*)" DISABLE_BUFFERING=$1

</VirtualHost>
